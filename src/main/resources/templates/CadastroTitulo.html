<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao}">
	
<head>
	<title>Cadastro de ordem de serviço</title>
</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" th:action="@{/titulos}" th:object="${ordem}">
		<div layout:replace="MensagemGeral"></div>
    	<div layout:include="MensagemErro"></div>

		<div class="panel panel-default">
    		<div class="panel-heading">
    			<div class="clearfix">
	   				<h1 class="panel-title aw-titulo-panel">Nova ordem de serviço</h1>
	   				<a class="btn btn-link aw-link-panel" th:href="@{/titulos}">Voltar para pesquisa</a>
	   			</div>
    		</div>

			<div class="panel-body">
    			<input type="hidden" th:field="*{codigo}"/>
    			
    			<div class="form-group" th:classappend="${#fields.hasErrors('cliente')} ? has-error">
					<label for="cliente" class="col-sm-2 control-label">Cliente</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="cliente" th:field="*{cliente}"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('motivo')} ? has-error">
					<label for="motivo" class="col-sm-2 control-label">Motivo</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="motivo" th:field="*{motivo}"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('setor')} ? has-error">
					<label for="setor" class="col-sm-2 control-label">Setor</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="setor" th:field="*{setor}"/>
					</div>
				</div>
    			
				<div class="form-group" th:classappend="${#fields.hasErrors('acao')} ? has-error">
					<label for="acao" class="col-sm-2 control-label">Ação</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="acao" th:field="*{acao}"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('dataVencimento')} ? has-error">
					<label for="dataVencimento" class="col-sm-2 control-label">Data de vencimento</label>
					<div class="col-sm-2">  
						<input type="text" class="form-control"	id="dataVencimento" th:field="*{dataVencimento}"
						data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
						data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? has-error">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">   
						<input type="text" class="form-control js-currency" id="valor" th:field="*{valor}"/>
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="status" th:field="*{status}">
							<option th:each="status : ${todosStatusOrdem}" th:value="${status}" th:text="${status.descricao}"></option>
                    	</select>
                    </div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
    	</div>
    </form>
</section>
</html>
